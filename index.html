<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Time</title>

     <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

      <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

   <!-- jQuery -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery.js"></script>

     <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  </head>
  <body>
      <!DOCTYPE html>

<html lang="en-us">

<head>
    <div class="container">

    <div class="jumbotron jumbotron-fluid" style="background-color:brown; color: white">
        
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Train Schedule, Choo Choo.</p>
        
    </div>

    <!-- train schedule table -->
    <div class="row">

            <div class="col-md-12">

    <div class="card mb-4">
            <div class="card-header" style="background-color: #007bff; color: whitesmoke">
              Current Train Schedule
            </div>
            <div class="card-body">
              <table class="table table-hover" id="time-table">

                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
    </div>

    <!-- train entry form -->
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-header" style="background-color: #007bff; color: whitesmoke">
                  Add a Train
            </div>
                <div class="card-body">
                  <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Another input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="first-train" placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="Another input">
                        </div>
                
                    </form>

                  <a href="#" class="btn btn-primary" id="submit-button">Submit</a>
                </div>
              </div>
            </div>
        </div>


   
    </div>
  </body>
</html>
